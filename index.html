<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/64x64/videogame_asset.png" type="image/x-icon" />
</head>
<body>
    <main>
        <!-- Forca -->
        <section class="jogo-container">
            <div class="forca-container"">
                <svg height="250" width="200" class="forca">
                <!-- forca -->
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="140" y1="20" x2="140" y2="50" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="20" y1="230" x2="100" y2="230" />
      
                <!-- cabeça -->
                <circle cx="140" cy="70" r="20" class="forca-parte" />
                <!-- corpo -->
                <line x1="140" y1="90" x2="140" y2="150" class="forca-parte" />
                <!-- braços -->
                <line x1="140" y1="120" x2="120" y2="100" class="forca-parte" />
                <line x1="140" y1="120" x2="160" y2="100" class="forca-parte" />
                <!-- pernas -->
                <line x1="140" y1="150" x2="120" y2="180" class="forca-parte" />
                <line x1="140" y1="150" x2="160" y2="180" class="forca-parte" />
              </svg>
            </div>
        </section>
        <section class="containerTexto">
            <h1>JOGO DA FORCA</h1>
            <h3 id="tips"></h3>
        </section>

        <!-- Letras Erradas -->

                <P id="cpse4" class="cpse4"></P>
                <P id="cpse5" class="cpse5"></P>
                <P id="cpse6" class="cpse6"></P>
            </div>
        </section>

        <!-- Palavra Secreta -->
        <section class="palavraSecreta">
            <p id="cps1" class="cps1"></p>
            <P id="cps2" class="cps2"></P>
            <P id="cps3" class="cps3"></P>
            <P id="cps4" class="cps4"></P>

            <P id="cps7" class="cps7"></P>

            <P id="cps9" class="cps9"></P>
        </section>
